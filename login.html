<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	<title>ログイン画面</title>
	<link type="text/css" rel="stylesheet" href="css/login.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/login.js" type="text/javascript"></script>
</<head>

<header>
<a href="index.html">TOPへ戻る</a>
</header>

<h2 class="centerText">ログイン</h2>
<form action="" method="post">
<div class="centerText"><input name="loginId" type="text" class="loginText" size="40" placeholder="ログインID" required minLength="6" maxLength="20" autocomplete="on"></div>
<br>
<div class="centerText"><input name="loginPassword" type="password" class="loginText" size="40" placeholder="パスワード" required minLength="8" maxLength="15"></div>

<br>
<div class="centerText"><input name="loginSubmit" type="submit" value="ログインする" size="50" disabled="true"></div>
</form>

<br>
<footer>
	<h4>実装した機能</h4>
	<ul style="font-size: 15px">
		<li>ログインIDは必須入力、入力文字数は6～20です。</li>
		<li>パスワードは必須入力、入力文字数は8～15です。</li>
		<li>エラーメッセージは、最小入力文字以下で[ログインする]ボタン押下で表示されます。</li>
		<li>[ログインする]ボタンはログインIDとパスワードを入力すると活性化する。※値の削除で非活性化します。</li>
		<li>[ログインする]ボタン押下で成功すると初期化されます。</li>
	</ul>

	<h4>スタイル</h4>
	<ul style="font-size: 15px">
		<li>class="centerText" フィールドを中央寄せ</li>
		<li>class="loginText" テキストボックスの高さを調整</li>
	</ul>
</footer>
</body>
</html>
